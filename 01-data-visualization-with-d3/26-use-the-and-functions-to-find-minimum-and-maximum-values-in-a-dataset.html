<!-- 
  Task:
  The positionData array holds sub arrays of x, y, and z coordinates. 
  Use a D3 method to find the maximum value of the z coordinate (the third value) from the arrays and save it in the output variable.

-->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <script>
      const positionData = [
        [1, 7, -4],
        [6, 3, 8],
        [2, 9, 3],
      ];
      // Add your code below this line

      const output = d3.max(positionData, (d) => d[2]); // Change this line

      // Add your code above this line

      d3.select("body").append("h2").text(output);
    </script>
  </body>
</html>
