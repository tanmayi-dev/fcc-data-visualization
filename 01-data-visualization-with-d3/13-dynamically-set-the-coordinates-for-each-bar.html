<!-- 
  Task:
  Change the x attribute callback function so it returns the index times 30.

  Note: Each bar has a width of 25, so increasing each x value by 30 adds some space between the bars. Any value greater than 25 would work in this example.

-->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      svg {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      const w = 500;
      const h = 100;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => {
          // Add your code below this line
          return i * 30;
          // Add your code above this line
          /*
          - The first rect: 0 × 30 = 0
          - The second rect: 1 × 30 = 30
          - The third rect: 2 × 30 = 60
          - The fourth rect: 3 × 30 = 90
          - The fifth rect: 4 × 30 = 120
          - The sixth rect: 5 × 30 = 150
          - The seventh rect: 6 × 30 = 180
          - The eight rect: 7 × 30 = 210
          - The ninth rect: 8 × 30 = 240
          */
        })
        .attr("y", 0)
        .attr("width", 25)
        .attr("height", 100);
    </script>
  </body>
</html>
