<!-- 
  Task:
 Label each point on the scatter plot using the text elements. 
 The text of the label should be the two values separated by a comma and a space. 
 For example, the label for the first point is 34, 78. Set the x attribute so it's 5 units more than the value you used for the cx attribute on the circle. 
 Set the y attribute the same way that's used for the cy value on the circle.
-->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <script>
      const dataset = [
        [34, 78],
        [109, 280],
        [310, 120],
        [79, 411],
        [420, 220],
        [233, 145],
        [333, 96],
        [222, 333],
        [78, 320],
        [21, 123],
      ];

      const w = 500;
      const h = 500;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", (d, i) => d[0])
        .attr("cy", (d, i) => h - d[1])
        .attr("r", 5);

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        // Add your code below this line
        .text((d) => `${d[0]}, ${d[1]}`)
        .attr("x", (d) => d[0] + 5) // Set x attribute 5 units more than cx attribute of circle
        .attr("y", (d) => h - d[1]); // Set y attribute same as cy value of circle

      // Add your code above this line
    </script>
  </body>
</html>
