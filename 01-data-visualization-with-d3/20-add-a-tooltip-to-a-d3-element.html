<!-- 
  Task:

  Append a title element under each rect node. 
  Then call the text() method with a callback function so the text displays the data value.


-->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      .bar:hover {
        fill: brown;
      }
    </style>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      const w = 500;
      const h = 100;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h - 3 * d)
        .attr("width", 25)
        .attr("height", (d, i) => d * 3)
        .attr("fill", "navy")
        .attr("class", "bar")
        // Add your code below this line
        .append("title")
        .text((d) => d);

      // Add your code above this line

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text((d) => d)
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h - (d * 3 + 3));
    </script>
  </body>
</html>
