<!-- 
  Task:
  
  The code in the editor already binds the data to each new text element. First, append text nodes to the svg. 
  Next, add attributes for the x and y coordinates. 
  They should be calculated the same way as the rect ones, except the y value for the text should make the label sit 3 units higher than the bar. 
  Finally, use the D3 text() method to set the label equal to the data point value.

Note: For the label to sit higher than the bar, decide if the y value for the text should be 3 greater or 3 less than the y value for the bar.


-->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      svg {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      const w = 500;
      const h = 100;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h - 3 * d)
        .attr("width", 25)
        .attr("height", (d, i) => 3 * d)
        .attr("fill", "navy");

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        // Add your code below this line
        .append("text")
        .text((d) => d) // Set the label equal to the data point value
        .attr("x", (d, i) => i * 30 + 12.5) // Center the label horizontally
        .attr("y", (d, i) => h - 3 * d - 3) // Place the label 3 units above the bar
        .attr("text-anchor", "middle") // Center align the text horizontally
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px");
      // Add your code above this line
    </script>
  </body>
</html>
